    <div class="container">
        <div class="row my-4">
            <div class="col-md-5 offset-md-4">
                <div class="signup-form">
                    <h4 class="mb-3 text-white-50">Create Your Account</h4>
                    <form action="" class="p-3 shadow border-light border border-2">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="">First Name <span class="text-danger ">*</span></label>
                                <input type="text" name="Fname" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">Last Name<span class="text-danger ">*</span></label>
                                <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="">E-mail<span class="text-danger ">*</span></label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="">Password <span class="text-danger ">*</span></label>
                                <input type="Password" name="Password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="">Confirm Password <span class="text-danger ">*</span> </label>
                                <input type="Password" name="Password" class="form-control" placeholder="Confirm Password" >
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary float-end">
                                    Signup Now
                                </button>
                            </div>
                        </div>

                    </form>
                    <p class="my-2 text-center text-white-50">If you already have an account please <a class=" text-white shadow" href="/Signin.html">Login</a></p>
